{% extends 'quiz/base.html' %}
{% block content %}
<div id="container">
<h1>Questions</h1>
{% if question_list %}
    <ul>
    {% for question in question_list %}
        <li type="square"><a href="{% url 'quiz:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Questions are available. <i class="twa twa-2x twa-scream"></i></p>
{% endif %}
</div>
{% endblock %}
