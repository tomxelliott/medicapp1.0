{% extends 'quiz/base.html' %}
{% block content %}
<div id="container">
<h1>Topics</h1>
{% if topic_list %}
    <ul>
    {% for topic in topic_list %}
        <li type="square"><a href="{% url 'quiz:question' topic.id %}">{{ topic.topic_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Topics are available.</p>
{% endif %}
</div>
{% endblock %}
