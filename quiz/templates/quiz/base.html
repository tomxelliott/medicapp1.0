{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="{% static 'quiz/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- MedicApp Stylesheet -->
    <link rel="stylesheet" type="text/css" href="{% static 'quiz/style.css' %}" />
    <!-- Emoji styles... -->
    <link rel="stylesheet" href="{% static 'quiz/twemoji-awesome.css' %}">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
      body {
        padding-top: 54px;
      }
      @media (min-width: 992px) {
        body {
          padding-top: 56px;
        }
      }
    </style>
    <title>
        {% block title %}
            MedicApp
        {% endblock %}
    </title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="{% url 'quiz:index' %}">MedicApp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
            {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="{%url 'quiz:profile' user.id %}">profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="{% url 'quiz:logout' %}">logout</a>
              </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="{% url 'quiz:register' %}">sign up</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link js-scroll-trigger" href="{% url 'quiz:login' %}">login</a>
              </li>
            {% endif %}
            </li>
            <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="{% url 'quiz:faq' %}">faq</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{% url 'quiz:about_us' %}">about us</a>
            </li>
            <div class="dropdown">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href=""><img id="user-img" src=""></a>
            </li>
            </div>
          </ul>
        </div>
      </div>
    </nav>
    <main role="main" class="container">
      {% block content %}
      {% endblock %}
    </main>
<footer>
    <a href="https://www.github.com/tomxelliott">&copy; tomxelliott</a>
</footer>
</body>
</html>
