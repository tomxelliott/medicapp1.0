{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'quiz/style.css' %}" />
<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="#">
    <img src="../../static/quiz/Care-Medical-Logo.jpg" style="width:10%;height: auto;" height="30" alt="">
  </a>
</nav>
<div>
{% if question_list %}
    <ul>
    {% for question in question_list %}
        <li><a href="{% url 'quiz:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
</div>
