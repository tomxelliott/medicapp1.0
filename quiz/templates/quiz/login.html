{% extends 'quiz/base.html' %}
{% block content %}
<div id="container">
<h1>Login</h1>
    <br>
        <form id="login_form" method="post" action="{% url 'quiz:login' %}">
        {% csrf_token %}
                Username:
                <input type="text" name="username" value="" id="username" size="50" />
            <br />
                Password:
                <input type="password" name="password" value="" id="password" size="50" />
                <br />
        <input type="submit" name="submit" value="submit" />
        </form>
        <br>
        Not got an account?
        <br>
        <a href="{% url 'quiz:register' %}">Register</a>
</div>
{% endblock %}
