{% extends 'quiz/base.html' %}
{% block content %}
{% if validlink %}
<div id="container">
<h1>Change Password</h1>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Change Password</button>
    </form>
    {% else %}
    <p>
        The password reset link was invalid, possibly because it has already been used or it has expired.
        Please request a new password reset.
    </p>
    {% endif %}
</div>
{% endblock %}
